# Nixpacks configuration for backend
[phases.setup]
nixPkgs = ["nodejs_20", "openssl", "gcc", "python3"]

[phases.install]
# Use npm install instead of npm ci, and skip the postinstall script
# Then run prisma generate separately
cmds = ["npm install --ignore-scripts"]

[phases.build]
cmds = ["npx prisma generate"]

[start]
cmd = "npm start"
